<div class="container" style="width: 50%; padding: 20px;">
  <ng-container *ngIf="cryptoItem?.name else notSelected">
    <div class="card" style="padding: 20px;">
      <div class="mb-3 row" >
      <label for="name"  class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <h3>{{cryptoItem.name}}</h3>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="value" class="col-sm-2 col-form-label">Value</label>
          <div class="col-sm-10">
          <input type="number" name="value" [(ngModel)]="amount" *ngIf="cryptoItem.value !== 0" class="form-control" id="value" required>
          </div>
          <div class="col-sm-10" style="margin: 20px">
            <button  type="submit"class="btn btn-success" (click)="emitBuyValue()" id="button" style="margin-left: 17%; width: 20%;">Buy</button>
            <button  type="submit" class="btn btn-danger" (click)="emitSellValue()" *ngIf="cryptoItem.value !== 0 && cryptoItem.value sellAmount" id="button" style="margin-left: 9%; width: 20%;">Sell</button>
           
          </div>
      </div>
    </div>
    
  </ng-container>
    
    <ng-template #notSelected>
      <h3 style="text-align:center">Please select a crypto currency</h3>
    </ng-template>
</div>
